<section class="my-5">
  <div class="container review">
    <div class="header">
      <div class="row my-4 justify-content-between align-items-center">
        <div class="col-md-6">
          <h2 class="main-color">Reviews</h2>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-center align-items-center">
            <i class="fa fa-star text-warning me-2"></i>
            <i class="fa fa-star text-warning me-2"></i>
            <i class="fa fa-star text-warning me-2"></i>
            <i class="fa fa-star-half-alt text-warning me-2"></i>
          </div>
        </div>
      </div>
      <div *ngIf="isReview" class="layer d-flex justify-content-center align-items-center">
        
          <div class="addReview  bg-white mx-auto my-4">
            <h4 class="text-center">Add Your Review</h4>
            <form [formGroup]="addReview" (ngSubmit)="submitReview(addReview)">
              <div class="form-item">
                <label class="my-2" for="review">Review :</label>
                <input
                  class="form-control shadow p-3"
                  placeholder="please write your Impression..."
                  type="text"
                  formControlName="review"
                  id="review"
                />
              </div>
              <div class="form-item mt-2">
                <label class="my-2" for="rating">Rating :</label>
                <input
                  class="form-control shadow p-3"
                  placeholder="rate course from 5 ..."
                  type="number"
                  formControlName="rating"
                  id="rating"
                />
              </div>
              <button [disabled]="addReview.invalid" class="btn mt-3 d-block ms-auto text-white">
                <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
                <span *ngIf="!isLoading" >Add</span>
              </button>
            </form>
          
        </div>
      </div>
    </div>
    <div class="content">
      <div class="row g-4">
        <div *ngFor="let item of [1, 2, 3, 4]" class="col-md-6">
          <div class="row g-1 justify-content-between align-items-center">
            <div class="col-lg-2">
              <div class="image"></div>
            </div>
            <div class="col-lg-9">
              <div class="review-content">
                <div class="row g-1 justify-content-between align-items-center">
                  <div class="col-lg-8">
                    <h4 class="">mohamed yassser</h4>
                  </div>
                  <div class="col-lg-4">
                    <div
                      class="d-flex justify-content-center align-items-center"
                    >
                      <i class="fa fa-star text-warning me-2"></i>
                      <i class="fa fa-star text-warning me-2"></i>
                      <i class="fa fa-star text-warning me-2"></i>
                      <i class="fa fa-star-half-alt text-warning"></i>
                    </div>
                  </div>
                </div>
                <p>
                  Lorem IpsumÂ is simply dummy text of the printing and
                  typesetting industry. Lorem Ipsum has been the industry's
                  standard dummy
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
